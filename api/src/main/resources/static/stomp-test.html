<input id="lectureId" placeholder="강의 ID 입력" />
<button onclick="connect()">Connect</button>
<button onclick="send()">Send</button>
<script>
let socket;

function connect() {
  const lectureId = document.getElementById("lectureId").value;
  socket = new WebSocket(`ws://localhost:8080/ws/lecture/${lectureId}`);

  socket.onopen = () => console.log("✅ 연결 성공");
  socket.onmessage = e => console.log("📩 수신:", e.data);
  socket.onclose = () => console.log("❌ 연결 종료");
}

function send() {
  const msg = prompt("보낼 메시지 입력");
  socket.send(msg);
}
</script>
